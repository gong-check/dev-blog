on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**/README.md"
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"

name: build gatsby
jobs:
  build_gatsby:
    name: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: yarn install
        run: yarn install

      - name: gatsby build
        env:
          GH_API_KEY: ${{ secrets.API_KEY }}
        run: yarn build

      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.API_KEY }}
          deploy-branch: gh-pages
          skip-publish: false
