on:
  pull_request:
    branches: [test]
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.API_KEY }}
          deploy-branch: gh-pages

  cypress-run:
    name: Cypress E2E Test CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
      - name: Format Cypress Result
        id: format_cypress_result
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('${{ github.workspace }}/index.json'));
            let comments = "";

            const { summary, jsonPath } = results[0];

            # const details = JSON.parse(fs.readFileSync(jsonPath));
            # const { audits } = details;

            # const formatResult = (res) => Math.round(res * 100);

            # Object.keys(summary).forEach(
            #   (key) => (summary[key] = formatResult(summary[key]))
            # );

            const comment = [
              `⭐️ Cypress E2E Test Report`,
              `| Test | ${summary.performance} |`,
              `| Passing | ${summary.accessibility} |`,
              `| Failing | ${summary[`best-practices`]} |`,
              `| Pending | ${summary.seo} |`,
              `| Skipped | ${summary.pwa} |`
              `| Screenshots | ${summary.pwa} |`
              `| Video | ${summary.pwa} |`
              `| Duration | ${summary.pwa} |`
              `| Spec Ran | ${summary.pwa} |`
              `| Spec Ran | ${results} |`

            ].join("\n");
              

            core.setOutput('comments', comments);
      - name: comment PR
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ steps.format_cypress_result.outputs.comments}}
