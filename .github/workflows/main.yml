on:
  pull_request:
    branches: [test]
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: enriikke/gatsby-gh-pages-action@v2
        with:
          access-token: ${{ secrets.API_KEY }}
          deploy-branch: gh-pages

  cypress-run:
    name: Cypress E2E Test CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
      - name: Format Cypress Result
        id: format_cypress_result
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('${{ github.workspace }}/index.json'));
            let comments = "";

            const {passes, failures, pending, duration, passPercent, skipped} = results.stats;

            const comment = [
              `Cypress E2E Test Result`,
              `| Result | Passed✅ | Failed❌ | Pending✋ | Skipped↩️ | Duration🕐 |`,
              `| ${passPercent === 100 ? 'Success😀' : 'Failed😂'} | ${passes} | ${failures} | ${pending} | ${skipped} | ${duration/1000}s |`,
            ].join("\n");

            comments += comment;

            core.setOutput('comments', comments);

      - name: comment PR
        uses: unsplash/comment-on-pr@v1.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: ${{ steps.format_cypress_result.outputs.comments}}
